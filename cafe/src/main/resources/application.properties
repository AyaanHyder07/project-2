spring.application.name=cafe
# ----------------------------------------
# DATABASE CONFIGURATION (MySQL)
# ----------------------------------------
# Replace 'qr_cafe_db' with your database name if you chose a different one.
spring.datasource.url=jdbc:mysql://localhost:3306/QR?createDatabaseIfNotExist=true

# !!! IMPORTANT: Replace 'root' and 'your_password' with your actual MySQL username and password.
spring.datasource.username=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------
# JPA / HIBERNATE CONFIGURATION
# ----------------------------------------
# This tells Hibernate which SQL dialect to use for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 'update' automatically updates the database schema (tables, columns) 
# to match your @Entity classes when the application starts.
# This is very convenient for development.
spring.jpa.hibernate.ddl-auto=update

# Set to 'true' to see the actual SQL queries being run in the console.
# Very useful for debugging.
spring.jpa.show-sql=true

# ----------------------------------------
# SERVER CONFIGURATION
# ----------------------------------------
# This sets the server port for the backend. 8080 is the default.
server.port=8080